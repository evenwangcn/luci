name: Merge-upstream

on:
  push:
    branches: 
      - master
  schedule:
    - cron: 30 20 * * *

jobs:

  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run: |
        git config --global user.email "yswang.cn@gmail.com"
        git config --global user.name "even"
        git config pull.ff false
    - name: Load upstream commits
      run: |
        git checkout master
        git pull https://github.com/coolsnowwolf/luci.git master --log --no-commit
        git checkout openwrt-23.05
        git pull https://github.com/coolsnowwolf/luci.git openwrt-23.05 --log --no-commit

    - name: Apply commit changes
      run: |
        git checkout master
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi
        git checkout openwrt-23.05
        if [ -f ./.git/MERGE_MSG ]; then
        mkdir ./tmp && cp ./.git/MERGE_MSG ./tmp/message
        sed -i "1c [bot] AutoMerging: merge all upstream's changes:" ./tmp/message
        sed -i '/^\#.*/d' ./tmp/message
        git commit --file="./tmp/message"
        else
        echo "There is no merge commits."
        fi

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: |
        git push origin --all
      
